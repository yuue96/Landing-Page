<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Landing page" />
    <meta name="author" content="Yunajuriana Uehara" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção Black Friday na Waves</title>

</head>

<body>
    <div class="logo">
        <a href="https://friday-waves.netlify.app/" title="WaVes" target="_blank">
            <img src="/assets/logo-dark2.png" alt="logo"></a>

        <div class="titulo">
            <h1> Promoção Black Friday! </h2>
        </div>


        <div class="subtitulo">
            <h2> Todos os tipos de eletrônicos aqui!</h2>
            <p> Cadastre-se e fique de olho nas nossas super novidades!</p>

        </div>


        <section class="section-container background-section-one">

            <div class="texto-centro">
                <h3> Promoções de até 70%! </h4>
            </div>


        </section class="section-container background-section-one">

        <section>
            <div class="card-container">
                <div id="content">
                    <form id="form">
                        <p> Faça <span> AQUI </span> o seu cadastro: </p>
                        <input type="text" placeholder="Qual o seu nome?" id="nome">
                        <input type="text" placeholder="Email?" id="email">
                        <input class="button" type="button" value="Concluir cadastro!">
                    </form>
                </div>
            </div>

        </section>

        <footer>
            <p> All Rights Reserved.</p>
            <p> Todos os Direitos Reservados. </p>
        </footer>
        

    <script src="js/script.js"></script>

</body>
</html>
